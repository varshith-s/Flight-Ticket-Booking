<!DOCTYPE html>
<html>
<head>
  <title>Loading...</title>
  <div class="center">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <h1 style="color:aqua;margin-top:16%;margin-right:2%">Loading....</h1>
  <style>
    /* Loading animation styles */
    body {
      background-color:#000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .loading {
      display:inline-block;
      margin-top:15%;
      
      width: 12px;
      height: 12px;
      border: 4px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    bodY {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .center {
      
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      background: #000;
    }
    .wave {
      width: 5px;
      height: 100px;
      background: linear-gradient(45deg, cyan, #fff);
      margin: 10px;
      animation: wave 1s linear infinite;
      border-radius: 20px;
    }
    .wave:nth-child(2) {
      animation-delay: 0.1s;
    }
    .wave:nth-child(3) {
      animation-delay: 0.2s;
    }
    .wave:nth-child(4) {
      animation-delay: 0.3s;
    }
    .wave:nth-child(5) {
      animation-delay: 0.4s;
    }
    .wave:nth-child(6) {
      animation-delay: 0.5s;
    }
    .wave:nth-child(7) {
      animation-delay: 0.6s;
    }
    .wave:nth-child(8) {
      animation-delay: 0.7s;
    }
    .wave:nth-child(9) {
      animation-delay: 0.8s;
    }
    .wave:nth-child(10) {
      animation-delay: 0.9s;
    }
    
    @keyframes wave {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }
      
  </style>
</head>
<body>
  <div class="loading"></div>

  <script>
    setTimeout(function() {
      // Redirect to the main library management page after a delay of 2 seconds
      window.location.href = 'flight.html';
    }, 4000);
  </script>
</body>
</html>
